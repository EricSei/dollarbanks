<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="user.css">

<body>
    <div id="myDIV" class="header">
        <h1> Banking App </h1>
        <h2 id="welcome"> Welcome , User Name </h2>
    </div>

    <div class="user">
        <ul>
            <li id="user-id"> user Id : </li>
            <li id="user-name"> user name : </li>
            <li id="user-email"> user email : </li>
        </ul>

    </div>
    <div class="transaction">
        <table id="transaction-table">
            <thead>
                <tr id="transaction-head-row">
                    <th id="transaction-head-number">Transaction Number </th>
                    <th id="transaction-head-action"> Action </th>
                    <th id="transaction-head-senderId"> Sender Id </th>
                    <th id="transaction-head-receiverId"> Receiver Id </th>
                    <th id="transaction-head-receiverAmount"> Amount </th>
                    <th id="transaction-head-receivedDate"> Date </th>
                </tr>
            </thead>
            <tbody id="trst-body">
                <tr class="trst-row">
                    <td class="trst-cell-id"> 1 </td>
                    <td> Sent / Receiver </td>
                    <td> sender id</td>
                    <td> 2 </td>
                    <td> $ 1200 </td>
                    <td> May 09 2023 </td>
                </tr>
            </tbody>

        </table>
    </div>


    <h3 class="" class="menu">

        <a href="../transactions/transaction.html">
            <button id="sign-up-btn"> Transfer | Deposit | Withdraw - Money </button>
        </a>
